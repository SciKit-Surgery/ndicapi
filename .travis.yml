language: cpp
sudo: required
dist: trusty

env:
  global:
    secure: 

matrix:
  include:

    - compiler: gcc
      env:
        - MB_PYTHON_VERSION=3.6

    - os: osx
      language: generic
      osx_image: xcode8
      env:
        - MB_PYTHON_VERSION=3.6

script:
  - mkdir build
  - cd build
  - cmake  -DBUILD_PYTHON:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=ON  -Dndicapi_BUILD_APPLICATIONS:BOOL=OFF ..
  - make
  - cd ../
  - python setup.py sdist bdist_wheel

after_success: |

    pip install --upgrade pip --user
    pip install twine --user

    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      pip install --upgrade pyOpenSSL --user
    fi

    python -m twine upload --repository-url https://test.pypi.org/legacy/ -u thompson318 -p ${PYPI_PASS} dist/* --skip-existing

