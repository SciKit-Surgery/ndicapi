language: cpp
dist: trusty

env:
  global:
    secure: 

addons:
    apt:
        sources:
          # add PPAs with more up-to-date toolchains
          - ubuntu-toolchain-r-test
        packages:
          # install toolchains
          - g++-5


matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

    - os: osx
      language: generic
      osx_image: xcode8
      env:
        - MB_PYTHON_VERSION=2.7

script:
  - mkdir build
  - cd build
  - cmake  -DBUILD_PYTHON:BOOL=ON -DBUILD_SHARED_LIBS:BOOL=ON  -Dndicapi_BUILD_APPLICATIONS:BOOL=OFF -DCMAKE_INSTALL_PREFIX=../install ..
  - make
  - cd ../
  - python setup.py sdist bdist_wheel

deploy:
        provider: test.pypi
        user: "thompson318"
        password:
                secure: 
        on:
                tags: true
